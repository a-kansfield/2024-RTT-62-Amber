<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>PER<span>/</span>SCHOLAS</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Login</h2>
            <img src="imgs/user.svg" alt="">
            <form action="">
                <div class="field-group">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Email">
                </div>


                <div class="field-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password">
                </div>
                <button type="submit" id="btn-login">Login</button>
            </form>
        </div>

        <div class="form-container">
            
            <h2>Sign Up</h2>
            <form action="">
                <div class="field-group">

                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter Email">
                </div>


                <div class="field-group">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter Password" name="password">
                </div>
                <div class="field-group">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" placeholder="Re-enter Password" name="password-confirm">
                </div>
                <div class="field-group">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Create Username" name="username">
                </div>
                <button type="submit" id="btn-signup">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
